{% macro displayField(fieldName, placeholderValue) %}
<div class="group" style="border-color:#fec810;" >
    {{ fieldName(class_='input', placeholder=placeholderValue, 
        **kwargs) }}
    
    <ul>
        {% for error in fieldName.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
